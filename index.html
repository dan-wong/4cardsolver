<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>4 Card Solver</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Open+Sans:700" rel="stylesheet">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>4 Card Game Solver</h1>
            <form action="javascript:solve()">
                <table>
                    <tr>
                        <td><input class="number-input" type="number" id="valueOne"></td>
                        <td><input class="number-input" type="number" id="valueTwo"></td>
                        <td><input class="number-input" type="number" id="valueThree"></td>
                        <td><input class="number-input" type="number" id="valueFour"></td>
                    </tr>
                </table>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <br><br>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>Answer</h1>
            <p id="answer" style="font-size: 25px;"></p>
        </div>
      </div>

    ================================================== -->
